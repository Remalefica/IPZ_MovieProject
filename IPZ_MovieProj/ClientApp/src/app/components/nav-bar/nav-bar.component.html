<header>
  <nav class="header_style">
    <ul>
      <li style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">
        <a routerLink="/films">
          MOVI&Xi; GUID&Xi;
        </a>
      </li>  
      
      
      <li>
        <table class="table_search" style="border: none;">
         <tr>
           <td><img src="../assets/icon_search.svg"/></td>
           <td><input class="user_input" type="text" placeholder="Search..." [(ngModel)]="searchText"> </td>
           <tr *ngFor="let film of films | filter:searchText">
            <td>{{film.name}}</td>
         </tr>

       </table>
      </li> 

       <li routerLink="/topmovies">TOP RATED MOVIES</li>
       <ng-content *ngIf="isUserSignedIn$ | async; then signedIn; else signedOut">
        </ng-content>
        <ng-template #signedIn>
            <li *ngIf="this.authService.isSignedIn()" routerLink="/account">ACCOUNT</li>
        </ng-template>
        <ng-template #signedOut>
            <li routerLink="/sign-in">SIGN IN | SIGN UP</li>
        </ng-template>
    </ul>
  </nav>
</header>
