<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Registration</title>

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>

<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">

        <form class="login100-form validate-form" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">

          <div class="wrap-input100 validate-input">
            <span class="label-input100">Username</span>
            <input class="input100" type="text" name="login" [(ngModel)]="user.login"
            #userLogin="ngModel" required minlength="4"  (keydown.space)="$event.preventDefault();"
            placeholder="Type your username">
            <div class="alert-validate" data-validate="Login is required"
             [hidden] = "!userLogin.errors?.required || userLogin.untouched"></div>
            <div class="alert-validate" data-validate="Login at least 4 required" [hidden] = "!userLogin.errors?.minlength"></div>
            
            <span class="focus-input100" data-symbol="&#xf206;"></span>
          </div>

          <div class="wrap-input100 validate-input">
            <span class="label-input100">E-mail</span>
            <input class="input100" type="email" name="email"
            #userEmail="ngModel" required minlength="4"  (keydown.space)="$event.preventDefault();"
            [(ngModel)]="user.email"
            pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$"
            placeholder="Type your e-mail">
            <div class="alert-validate" data-validate="Email is required"
            [hidden] = "!userEmail.errors?.required || userEmail.untouched"></div>
            <div class="alert-validate" data-validate="Email pattern required" [hidden] = "!userEmail.errors?.pattern"></div>
            <span class="focus-input100" data-symbol="&#x2709;"></span>
          </div>

          <div class="wrap-input100 validate-input">
            <span class="label-input100">Password</span>
            <input class="input100" type="password"
            placeholder="Type your password">
            <div *ngIf="submitted && f.password.errors" class="">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>

          <div class="wrap-input100 validate-input">
            <span class="label-input100">Password Confirm</span>
            <input class="input100" type="password"
             placeholder="Repeat your password">
              <div *ngIf="submitted && f.confirmPassword.errors" class="">
                  <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                  <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
              </div>
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </div>

          <div style="padding-bottom: 31px;"></div>
          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn" type="button"
              [disabled] = "!userForm.form.valid"
              [ngClass] = "{'login100-form-btn':userForm.form.valid}"
              > Sign up </button>
            </div>
          </div>
          <div class="signUpLogin"><a href="#" class="txt3"> Continue as a guest </a> </div>
        </form>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="../authFrontAnimation.js"></script>
</body>
