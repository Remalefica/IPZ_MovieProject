<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Registration</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>

<body>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
		
      <form [formGroup]="userForm" #formDir="ngForm" class="login100-form validate-form">
        <div [hidden]="formDir.submitted">
        <div class="cross-validation" [class.cross-validation-error]="heroForm.errors?.identityRevealed && (heroForm.touched || heroForm.dirty)">
       
       
        <div class="wrap-input100 validate-input">
          <span class="label-input100">Username</span>
          <input class="input100" type="text" [(ngModel)]="this.login" formControlName="login" required placeholder="Type your username">
          
          
          <div *ngIf="login.invalid && (login.dirty || login.touched ) ">

            <div *ngIf="login.errors.required" class=" alert-validate" 
            data-validate="Username is required">
            </div>
            <div *ngIf="login.errors.forbiddenName" class="alert-validate" 
            data-validate="This username is forbidden">    
            </div>
            <div *ngIf="login.errors.minlength" class="alert-validate" 
            data-validate="Username must be between 4 and 20 characters long">
            </div>
            <div *ngIf="login.errors.maxlength" class="alert-validate" 
            data-validate="Username must be between 4 and 20 characters long">
              </div>
          </div>
          <span class="focus-input100" data-symbol="&#xf206;"></span> 
		    </div>

        <div class="wrap-input100 validate-input">
          <span class="label-input100">E-mail</span>
          <input class="input100" type="text" [(ngModel)]="this.email" formControlName="email" required placeholder="Type your e-mail"
          pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$">

          <div *ngIf="email.invalid && (email.dirty || email.touched) ">

            <div *ngIf="email.errors.required" class=" alert-validate" 
            data-validate="E-mail is required">
            </div>
            <div *ngIf="email.errors?.pattern" class=" alert-validate" 
            data-validate="Valid e-mail is required: ex@abc.xyz">
            </div>
            <div *ngIf="email.errors.maxlength" class="alert-validate" 
            data-validate="E-mail is too long">
              </div>
          </div>
          <span class="focus-input100" data-symbol="&#x2709;"></span> 
		    </div>

        
    
		  
		 <div class="wrap-input100 validate-input" data-validate="Password is required"> 
			<span class="label-input100">Password</span>
          	<input class="input100" type="password" [(ngModel)]="this.password" formControlName="password" required placeholder="Type your password">
            <div *ngIf="password.invalid && (password.dirty || password.touched) ">

              <div *ngIf="password.errors.required" class=" alert-validate" 
              data-validate="Password is required">
              </div>
              <div *ngIf="password.errors.maxlength" class="alert-validate" 
              data-validate="Password must be between 8 and 20 characters long">
              </div>
              <div *ngIf="password.errors.minlength" class="alert-validate" 
              data-validate="Password must be between 8 and 20 characters long">
              </div>
            </div>
            <span class="focus-input100" data-symbol="&#xf190;"></span> 
    </div>
    
    <div class="wrap-input100 validate-input" data-validate="Password is required"> 
			<span class="label-input100">Password Confirm</span>
            <input class="input100" type="password" [(ngModel)]="this.passwordConfirm" formControlName="passwordConfirm" required 
            validateEqual="password" placeholder="Repeat your password">

            <div *ngIf="passwordConfirm.invalid && (password.dirty || password.touched) " 
            class=" alert-validate" 
            data-validate="Password are different">
            </div>

          	<span class="focus-input100" data-symbol="&#xf190;"></span> 
    </div>
  </div>
		  
        <div style="padding-bottom: 31px;"></div>
        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" (click)="signUp()"> 
              Sign up 
            </button>
          </div>
        </div>
        <div class="signUpLogin"><a href="#" class="txt3"> Continue as a guest </a> </div>
      </div>
        
      </form>

      

    </div>
  </div>
	
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="../authFrontAnimation.js"></script>
</body>
