<ng-content *ngIf="isUserSignedIn$ | async; then signedIn">
</ng-content >
<ng-template #signedIn>
<div class="input-area">
<form name="messageForm" #messageForm="ngForm">
<div>

            <h3>{{user.username}}</h3>
            <p></p>

            <textarea type="text" class="comment" placeholder="Message text" [(ngModel)]="comment.text" name="text"></textarea><br>
            <button class="button_all" (click) ="this.addComment()">Send</button>

</div> 
  
</form>
</div>
</ng-template>
