<div class="m-t-40"></div>
<table class="table_all">
  <tr>
    <th>ALL YOUR COMMENTS<br><span class="style_top_th">Here you can find all your comments. Don't get greedy, share your thoughts</span>
    </th>
  </tr>
<div *ngFor="let comment of this.comments">
<tr>
<td class="filmname">
<p>{{comment.film.name | uppercase}} ({{comment.film.year}})</p>
</td>
</tr>
<tr>
<td class="comment">{{comment.text}}</td>
</tr>
</div>

</table>
