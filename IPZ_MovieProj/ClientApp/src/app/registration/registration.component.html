<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Registration</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>

<body>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
		
      <form class="login100-form validate-form">
		  
        <div class="wrap-input100 validate-input" data-validate = "Username is required">
			
          <span class="label-input100">Username</span>
          <input class="input100" type="text" [(ngModel)]="this.login" name="username" placeholder="Type your username">
          <span class="focus-input100" data-symbol="&#xf206;"></span> 
		</div>
		  
        <div class="wrap-input100 validate-input" data-validate="E-mail is required"> 
			<span class="label-input100">E-mail</span>
          	<input class="input100" type="text" [(ngModel)]="this.email" name="email" placeholder="Type your e-mail">
          	<span class="focus-input100" data-symbol="&#x2709;"></span> 
		</div>
		  
		 <div class="wrap-input100 validate-input" data-validate="Password is required"> 
			<span class="label-input100">Password</span>
          	<input class="input100" type="password" [(ngModel)]="this.password" name="pass" placeholder="Type your password">
          	<span class="focus-input100" data-symbol="&#xf190;"></span> 
    </div>
    
    <div class="wrap-input100 validate-input" data-validate="Password is required"> 
			<span class="label-input100">Password Confirm</span>
          	<input class="input100" type="password" [(ngModel)]="this.password2" name="passRepeat" placeholder="Repeat your password">
          	<span class="focus-input100" data-symbol="&#xf190;"></span> 
		</div>
		  
        <div style="padding-bottom: 31px;"></div>
        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" (click)="signUp()"> Sign up </button>
          </div>
        </div>
        <div class="signUpLogin"><a href="#" class="txt3"> Continue as a guest </a> </div>
      </form>
    </div>
  </div>
  
  <p>{{login}}</p>
  <p>{{email}}</p>
  <p>{{password}}</p>
  <p>{{password2}}</p>
	
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="../authFrontAnimation.js"></script>
</body>
