<div class="input-area">
<form name="messageForm" #messageForm="ngForm">
<div>
    <input class ="input" placeholder="Name" [(ngModel)]="comment.userId"  name="username">
    <p></p>
    <textarea type="text" class="comment" placeholder="Message text" [(ngModel)]="comment.text" name="text"></textarea><br>
    <button class="button_all" (click) ="this.sendComment()">Send</button>   
</div>
    
</form>
</div>
