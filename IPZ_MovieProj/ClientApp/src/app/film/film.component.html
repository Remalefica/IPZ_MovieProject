<div *ngIf="film">
    <div>
        <article class="film">
            <div style=display:inline-block;>
            <h3>{{film.name | uppercase}} ({{film.year}})</h3> 
            <p>
             <img [src]="film.filmImgPath" class="placeholder_left">
            </p>
            <h4>Movie Description</h4>
            <p>{{film.description}}</p>
            <p>Budget: &#36;{{film.budget}}</p>
            <p>{{film.durationInMinutes}} min</p>
            <p>Director: {{film.director}}</p>
            <p>Country: {{film.originCountry}}</p>
            <div *ngFor="let genre of film.genres">

                <p>Genre: {{this.getFilmGenre(genre)}}</p> 
                <p>{{getFilmGenre(genre)}}</p> 

            </div>
            </div>
            <div style = display:block;><app-rating-voting [filmId]="film.id"></app-rating-voting></div>
            <br><br><br>
            <app-comments-list [filmId]="film.id"></app-comments-list>
        
        </article>
    </div>
